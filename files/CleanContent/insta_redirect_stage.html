<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <script>
    // Извлечь code и сделать window.location = cleancontent://oauth-callback?code=...
    const params = new URLSearchParams(location.search);
    if (params.has('code')) {
      window.location = 'cleancontent://oauth-callback?code=' + encodeURIComponent(params.get('code'));
    } else {
      document.write('Ошибка: code не найден.');
    }
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
